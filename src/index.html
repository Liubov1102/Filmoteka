<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/_header.scss" />
    <link rel="stylesheet" href="./sass/_footer.scss" />
  </head>
  <body class="body-theme">
    <include src="./partials/header.html"></include>
    <main>
      <section class="container">
        <div class="gallery" id="home-gallery"></div>
      </section>
      <div class="pagination"><div class="pagination-list"></div></div>
    </main>
    <include src="./partials/main_start.html"></include>
    <include src="./partials/singIn.html"></include>
    <include src="./partials/modal-film.html"></include>
    <div class="preloader"></div>
    <div class="backdrop-film visually-hidden"></div>
    <include src="./partials/footer.html"></include>
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./js/dark-theme.js" type="module"></script>
    <script src="./js/singIn.js" type="module"></script>
    <script src="./js/main_start.js" type="module"></script>
  </body>
</html>
